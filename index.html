<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <button class="header-side-item" id="high-scores-button">
        Scoreboard
      </button>
      <h1>Code Quiz</h1>
      <h3 class="header-side-item" id="timer"></h3>
    </header>

    <main>
      <section id="start-section">
        <h1>Welcome,</h1>
        <p>
          The code quiz will test your knowledge of programming topics. Every
          question you get wrong will subtract 10 seconds from the timer. Finish
          the quiz before the timer runs out to record your score.
        </p>
        <button id="start-button">Start</button>
      </section>
      <section id="question-section">
        <div id="question-container"></div>
        <h2 id="question-result"></h2>
      </section>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
